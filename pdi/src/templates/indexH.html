<!-- enregistrement de pdi !-->
<div class="container w-50">
    <form>
        <!-- informations PDI!-->
        <div class="container">
            <h3 class="mt-3 mb-4">Enregistrement de PDI</h3>
            <h5>informations PDI</h5>
            <div class="row">
                <div class="col">
                    <label for="nom">nom <span>*</span></label>
                    <input required type="text" class="form-control mt-2 mb-2" placeholder="nom pdi">
                </div>
                <div class="col">
                    <label for="nom">prenom <span>*</span></label>
                    <input required type="text" class="form-control mt-2 mb-2" placeholder="prenom pdi">
                </div>
                <label for="sexe">sexe</label>

                <div class="orm-check-inline">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Homme</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">Femme</label>
                    </div>
                </div>


            </div>

            <div class="row">
                <div class="col">
                    <label for="nom">telephone</label>
                    <input required type="text" class="form-control mt-2 mb-2" placeholder="telephone">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="origine">Origine <span>*</span></label>
                    <input required type="text" class="form-control mt-2 mb-2" placeholder="region d'origine">
                </div>
                <div class="col">
                    <label for="localisation">Localisation <span>*</span></label>
                    <input required type="text" class="form-control mt-2 mb-2" placeholder="position actuelle">
                </div>
            </div>

            <!-- activité !-->
            <div class="row">
                <div class="col">
                    <label for="nom">Activité <span>*</span></label>
                    <input required type="text" class="form-control" placeholder="ex:Eleveur">
                </div>
            </div>
        </div>


        <!-- subsistances PDI!-->
        <div class="container">
            <h5 class="mt-2 mb-2">Moyens de Subsistances PDI</h5>
            <div class="col">
                <label for="nom">libele</label>
                <input required type="text" class="form-control mt-2 mb-2 w-3" placeholder="nom pdi">
                <button type="submit w-10" class="btn btn-info mt-3">Ajouter</button>
            </div>

            <!-- subsistances PDI!-->
            <h5 class="mt-2 mb-2">Bésoins PDI</h5>
            <div class="col">
                <label for="nom">libele</label>
                <input required type="text" class="form-control mt-2 mb-2" placeholder="nom pdi">
                <button type="submit w-10" class="btn btn-info mt-3">Ajouter</button>
            </div>

            <button type="submit" class="btn btn-success mt-3">Enregistrer PDI</button>
        </div>
    </form>
</div>
